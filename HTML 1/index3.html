<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Tabelas</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;" width="400px;" height="20px">
        
        <h3>HTML - Tabela 1</h3>
        <tbody>
            <tr>
                <td align="center" colspan="3">1</td>
                
            </tr>
            <tr>
                <td align="center">2</td>
                <td align="center">3</td>
                <td align="center">4</td>
            </tr>
            <tr>
                <td align="center">5</td>
                <td align="center">6</td>
                <td align="center">7</td>
            </tr>
        </tbody>
    </table>

    <table border="1" style="border-collapse: collapse;" width="600px;">
        
        <h3>HTML - Tabela 2</h3>
        <tbody>
            <tr>
                <td rowspan="3">1</td> 
                <td align="center">2</td>
                <td align="center">3</td>           
            </tr>
            <tr>
                <td align="center">4</td>
                <td align="center">5</td>
            </tr>
            <tr>
                <td align="center">6</td>
                <td align="center">7</td>
            </tr>
        </tbody>
    </table>

    <table border="1" style="border-collapse: collapse;" width="200px;">
        
        <h3>HTML - Tabela 3</h3>
        <tbody>
            <tr>
                <td align="center" colspan="5">1</td> 
            </tr>
            <tr>
                <td align="center" rowspan="4">2</td>
                <td align="center">3</td>
                <td align="center">4</td>
                <td align="center">5</td>
                <td align="center">6</td>
            </tr>
            <tr>
                <td align="center">7</td>
                <td align="center">8</td>
                <td align="center" rowspan="2">9</td>
                <td align="center">10</td>
            </tr>
            <tr>
                <td align="center">11</td>
                <td align="center">12</td>
                <td align="center">13</td>
            </tr>
            <tr>
                <td align="center" colspan="3">14</td>
                <td align="center">15</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
