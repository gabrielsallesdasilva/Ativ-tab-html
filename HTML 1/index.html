<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;" width="600px;">
        
        <h3>HTML - Tabela 1</h3>
        <tbody>
            <tr>
                <th align="left">1</th>
                <td align="left">2</td>
                <td align="left">3</td>
            </tr>
            <tr>
                <th align="center">4</th>
                <td align="center">5</td>
                <td align="center">6</td>
            </tr>
            <tr>
                <td align="right">7</td>
                <td align="right">8</td>
                <td align="right">9</td>
            </tr>
        </tbody>
    </table>

    <table border="1" style="border-collapse: collapse;" width="600px";>
            
            <h3>HTML - Tabela 2</h3>
        <tbody>
            <tr>
                <th align="left">1</th>
                <td align="left">2</td>
                <td align="left">3</td>
            </tr>
            <tr>
                <td colspan="3" align="center">4</td>
                
            </tr>
            <tr>
                <td align="left">7</td>
                <td align="left">8</td>
                <td align="left">9</td>
            </tr>
        </tbody>
    </table>

    <table border="1" style="border-collapse: collapse;" width="600px";>
        
            <h3>HTML - Tabela 3</h3>
        <tbody>
            <tr>
                <th align="left">1</th>
                <td align="left">2</td>
                <td rowspan="3" align="left">3</td>
            </tr>
            <tr>
                <td colspan="2" align="center">4</td>                
            </tr>
            <tr>
                <td align="left">5</td>
                <td align="left">6</td>
            </tr>
        </tbody>
    </table>

    <table border="1" style="border-collapse: collapse;" width="200"; >
        <h3>Continue Navegando</h3>
        <tr>
            <td>Layout Site</td>
            <td><a href="index2.html"> Clique aqui</a></td>
        </tr>

        <tr>
            <td>3 Tabelas</td>
            <td><a href="index3.html"> Clique aqui</a></td>
        </tr>
    </table>


</body>
</html>
